<div class="row center">
    <div class="cols-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class=" cols-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" ngModel class=" form-control" required>
                </div>
                <div class=" cols-sm-2 form-group">
                    <label for="name">Amount</label>
                    <input type="number" id="amount" pattern="^[1-9]+[0-9]*$" name="amount" ngModel class=" form-control" required>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>
                        <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
