<div class="constainer">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">{{editMode? 'Update': 'Add' }}</button>
                        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class=" form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" name="name" class=" form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class=" form-group">
                            <label for="imagePath">Image Path</label>
                            <input type="text" id="imagePath" #imageurl formControlName="imagePath" name="imagePath" class=" form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <img [src]="imageurl.value" class=" img-responsive">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class=" form-group">
                            <label for="description">Description</label>
                            <textarea row="6" type="text" id="description" formControlName="description" name="description" class=" form-control">
                                
                            </textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12" formArrayName="ingredients">
                        <div class="row" *ngFor="let item of formdata.controls; let i = index" style="margin-top:10px" [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text" formControlName="name" form class=" form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" formControlName="amount" class=" form-control">
                            </div>
                            <div class="col-xs-2">
                                <button type="button" (click)="removeIng(i)" class="btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row ">
                    <button class="btn btn-success" type="button" (click)="addIng()">
                        Add Ingredient
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
