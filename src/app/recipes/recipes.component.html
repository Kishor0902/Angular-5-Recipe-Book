<div class="row">
    <div class="col-md-5">
        <app-recipes-list (currentRecipe)="selectedRecipe($event)"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="onFocusRecipe; else infotext" [item]="onFocusRecipe"></app-recipes-detail>
        <ng-template #infotext>
            <p>Please Select a Recipe</p>
        </ng-template>
    </div>
</div>
