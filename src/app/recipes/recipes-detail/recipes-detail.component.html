<div class="row" *ngIf="item">
    <div class="col-md-12">
        <img [src]="item.imagePath" alt="{{item.name}}" style="max-height: 256px;" class=" img-responsive">
    </div>
    <div class="col-xs-12">
        <h1>{{item.name}}</h1>

    </div>
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
      Manage Recipe <span class="caret" ></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShopingList()" style="cursor: pointer">To Shopping List </a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit </a></li>
                <li><a style="cursor: pointer">Delete </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row" *ngIf="item">
    <div class="col-xs-12">
        {{item.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group" *ngIf=" item.ingredients">
            <li class="list-group-item" *ngFor="let oneing of item.ingredients">
                {{oneing.name}}-{{oneing.amount}}
            </li>

        </ul>
    </div>
</div>
